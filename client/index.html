<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Regex Microservice</title>

        <!-- Bootstrap, fuentes, JQuery -->
        <link href="https://fonts.bunny.net/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>
    <body class="img js-fullheight" style="height: 100vh; background-image: url('./src/bg.jpg')">
        <!-- Contenido Principal de la web -->
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Bienvenido</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                            <h3 class="mb-4  text-center">¿Tienes una cuenta?</h3>
                            <div class="container swiper">
                                <div class="swiper-pagination"></div>
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide big">
                                        <form onsubmit="event.preventDefault();" class="loginForm">
                                            <div class="form-group">
                                                <input type="text" name="email" class="form-control" placeholder="Email" required>
                                            </div>
                                            <div class="form-group">
                                                <input id="password-field-login" name="password" type="password" class="form-control" placeholder="Password" required>
                                                <span toggle="#password-field-login" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                            </div>
                                            <div class="form-group">
                                                <button class="login form-control btn btn-primary px-3">Log in</button>
                                            </div>
                                            <div class="form-group d-md-flex">
                                                <div class="w-50">
                                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                                        <input type="checkbox" checked>
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </div>
                                                <div class="w-50 text-md-right">
                                                    <a href="#" style="color: #fff">Forgot Password</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="swiper-slide">
                                        <form onsubmit="event.preventDefault();" class="registerForm">
                                            <div class="form-group">
                                                <input type="text" name="name" class="form-control" placeholder="name" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="email" class="form-control" placeholder="email" required>
                                            </div>
                                            <div class="form-group">
                                                <input id="password-field-register" name="password" type="password" class="form-control" placeholder="Password" required>
                                                <span toggle="#password-field-register" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                            </div>
                                            <div class="form-group">
                                                <button class="register form-control btn btn-primary px-3">Register</button>
                                            </div>
                                            <div class="form-group d-md-flex">
                                                <div class="w-50">
                                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                                        <input type="checkbox" checked>
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </div>
                                                <div class="w-50 text-md-right">
                                                    <a href="#" style="color: #fff">Forgot Password</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contenido una vez logueado -->
        <div class="justify-content-center logout text-light text-center" style="display:none;">

            <h1 class="text-light">Peticiones de Regex: <span class="queriesRemaining">5</span></h1>

            <br/><br/>

            <form onsubmit="event.preventDefault();" class="regexForm row justify-content-md-center" style="gap: 15px; width: 100%;">
                <input id="expresion" name="expresion" type="text" class="col-md-6 form-control" placeholder="Expresión Matemática" required>
                <button class="col-md-3 btn btn-primary sendRegex" type="submit">Send</button>
            </form>

            <h3 class="resultado"></h3>

            <br/><br/>

            <button class="col-md-6 logoutBtn form-control btn btn-primary px-3">logout</button>
        </div>
    </body>

    <!-- Bootstrap y JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>

    <!-- Swiper JS  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script>
        const swiper = new Swiper('.swiper', {
            speed: 400,
            grabCursor: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                spaceBetween: 30,
                effect: "fade",
                renderBullet: function (index, className) {
                    let texto;
                    console.log(index)
                    switch (index) {
                        case 0: 
                            texto = "Log-In"; 
                            break;
                        case 1: 
                            texto = "Register";
                            break;
                    }
                    return '<span class="' + className + ' seleccion' + '">' + texto + "</span>";
                },
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            }
        });
    </script>

    <!-- Index de la página -->
    <script src="./index.js" type="module"></script>
</html>
